name: Damage Calculation Test

on:
  push:
    branches: [main-2024]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: action/checkout@v4
    - name: Use Node.js v20.22.0
      uses: action/setup-node@v4
      with:
        node-version: '20.11.0'

    - run: yarn install
    - run: yarn test
